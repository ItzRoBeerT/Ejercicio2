<ion-header>
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid fixed>
  <ion-row >
    <ion-col class="ion-text-center" size="12">
      <app-form-add> </app-form-add>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-list-header class="ion-text-center ion-justify-content-center" >
          <ion-label color="primary" >CURSOS</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let curso of cursos" (click)="verDetalles(curso.nombre)">
          <ion-label class="ion-text-center">{{curso.nombre | uppercase}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="12">
      
    </ion-col>
  </ion-row>
</ion-grid>
